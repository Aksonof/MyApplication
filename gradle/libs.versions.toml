[versions]
core-ktx = "1.13.1"
appcompat = "1.7.0"
material = "1.12.0"
junit = "4.13.2"
ext-junit = "1.1.5"
espresso-core = "3.5.1"
constraintlayout = "2.1.4"
recyclerview = "1.3.2"
javafaker = "1.0.2"
glide = "4.12.0"
fragment-ktx = "1.8.0"
navigation-fragment-ktx = "2.7.7"
navigation-ui-ktx = "2.7.7"
navigation-dynamic-features-fragment = "2.7.7"
androidGradlePlugin = "8.5.0"
jetbrains = "1.9.10"


[libraries]
core-ktx = { module = "androidx.core:core-ktx", version.ref = "core-ktx" }
appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
material = { module = "com.google.android.material:material", version.ref = "material" }
junit = { module = "junit:junit", version.ref = "junit" }
ext-junit = { module = "androidx.test.ext:junit", version.ref = "ext-junit" }
espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso-core" }
constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }
navigation-safe-args-gradle-plugin = { module = "androidx.navigation:navigation-safe-args-gradle-plugin", version.ref = "navigation-fragment-ktx" }
recyclerview = { module = "androidx.recyclerview:recyclerview", version.ref = "recyclerview" }
javafaker = { module = "com.github.javafaker:javafaker", version.ref = "javafaker" }
glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }
fragment-ktx = { module = "androidx.fragment:fragment-ktx", version.ref = "fragment-ktx" }
navigation-fragment-ktx = { module = "androidx.navigation:navigation-fragment-ktx", version.ref = "navigation-fragment-ktx" }
navigation-ui-ktx = { module = "androidx.navigation:navigation-ui-ktx", version.ref = "navigation-ui-ktx" }
navigation-dynamic-features-fragment = { module = "androidx.navigation:navigation-dynamic-features-fragment", version.ref = "navigation-dynamic-features-fragment" }

[plugins]
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "jetbrains" }

